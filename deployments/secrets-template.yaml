# This is a template for test secrets (optional for basic testing)
# Only needed if you want to test features requiring secrets

apiVersion: v1
kind: Secret
metadata:
  name: test-app-secrets
  namespace: default
  labels:
    app: test-apps
type: Opaque
data:
  # Basic test secret - base64 encoded "test-secret"
  api-key: dGVzdC1zZWNyZXQ=
  
  # Another test value - base64 encoded "test-password"  
  password: dGVzdC1wYXNzd29yZA==

---
# Instructions for creating test secrets:
# 
# 1. Apply this template as-is for testing:
#    kubectl apply -f deployments/secrets-template.yaml
#
# 2. Or create your own secrets:
#    kubectl create secret generic test-app-secrets \
#      --from-literal=api-key="your-api-key" \
#      --from-literal=password="your-password"
