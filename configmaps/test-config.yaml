apiVersion: v1
kind: ConfigMap
metadata:
  name: test-config
  namespace: default
  labels:
    app: test-apps
data:
  version: "1.0.0"
  environment: "testing"
  message: "Hello from Argo Rollouts test!"
  
  # Simple configuration for testing
  app-config.yaml: |
    app:
      name: "test-application"
      version: "1.0.0"
      environment: "testing"
      features:
        - canary-deployment
        - blue-green-deployment
      settings:
        timeout: "30s"
        retries: 3
